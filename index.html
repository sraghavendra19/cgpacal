<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA & SGPA Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="home-screen">
            <h1>Welcome to CGPA & SGPA Calculator</h1>
            <form id="start-form">
                <label for="semesters">Enter the Number of Semesters:</label>
                <input type="number" id="semesters" min="1" placeholder="Number of semesters" required>
                <button type="submit" id="start-button">Start</button>
            </form>
        </div>

        <div id="sgpa-screen" class="hidden">
            <h2>Enter SGPA for Semester <span id="current-semester"></span></h2>
            <form id="sgpa-form">
                <label for="subjects">Enter the Number of Subjects:</label>
                <input type="number" id="subjects" min="1" placeholder="Number of subjects" required>
                <button type="button" id="generate-subject-fields">Generate Fields</button>
                <div id="subjects-container"></div>
                <button type="submit" id="submit-sgpa">Submit SGPA</button>
            </form>
        </div>

        <div id="result-screen" class="hidden">
            <h2>CGPA Calculation Complete</h2>
            <p id="cgpa-result"></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
